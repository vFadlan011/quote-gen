<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockquote</title>
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- html2canvas -->
    <script src="../src/html2canvas.js"></script>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <!-- 
    TODO[DONE]: - add quote-captions ex:"--Alan Turing" *on .config, and .quote
    TODO: - add text-alignment: left, center, right
          - add enter caption or not

   -->
    <div class="container">
      <!-- Main content -->
      <figure class="quote dark-blue sans-serif text-center">
        <blockquote></blockquote>
        <figcaption></figcaption>
      </figure>

      <div class="config">
        <!-- Theme & Font -->
        <div id="theme-switch">
          <div class="circle bg-slate-800" id="dark"></div>
          <div class="circle bg-sky-900" id="dark-blue"></div>
          <div class="circle bg-slate-50" id="light"></div>
          <div class="circle bg-blue-200" id="light-blue"></div>
          <div class="circle bg-pink-300" id="pink"></div>
          <div class="circle bg-yellow-100" id="light-yellow"></div>
          <div class="circle bg-green-200" id="light-green"></div>
        </div>

        <div id="font-switch">
          <p class="font-option circle serif" id="serif">Gg</p>
          <p class="font-option circle sans-serif" id="sans-serif">Gg</p>
          <p class="font-option circle mono" id="mono">Gg</p>
        </div>

        <div id="align-switch">
          <div class="align-option square bg-slate-300" id="text-left">
            <span class="material-symbols-outlined"> format_align_left </span>
          </div>
          <div class="align-option square bg-slate-300" id="text-center">
            <span class="material-symbols-outlined"> format_align_center </span>
          </div>
          <div class="align-option square bg-slate-300" id="text-right">
            <span class="material-symbols-outlined"> format_align_right </span>
          </div>
        </div>
        <!-- Width, text, and photo -->
        <form>
          <div class="opacity">
            <label for="opacity">Opacity</label>
            <input
              type="range"
              name="opacity"
              id="opacity"
              min="0"
              max="100"
              value="100"
            />
          </div>
          <div class="width">
            <label for="width">Width</label>
            <input type="number" name="width" id="width" min="340" max="1280" />
          </div>
          <div class="text">
            <label for="text">Text:</label>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
          </div>
          <div class="caption">
            <label for="caption">Caption</label>
            <input type="text" name="caption" id="caption" />
          </div>
          <button type="button" onclick="takeshot()" rel>Screenshot!</button>
        </form>
      </div>
      <div id="output"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
